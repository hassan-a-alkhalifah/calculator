<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <input id="user-input" class="form-control" type="text">
        </div>
        <div class="button-row">
          <button type="button" class="btn btn-standard" value="(">(</button>
          <button type="button" class="btn btn-standard" value=")">)</button>
          <button type="button" class="btn btn-standard" value="ac">AC</button>
          <button type="button" class="btn btn-standard" value="รท">รท</button>
        </div>
        <div class="button-row">
          <button type="button" class="btn btn-standard" value="7">7</button>
          <button type="button" class="btn btn-standard" value="8">8</button>
          <button type="button" class="btn btn-standard" value="9">9</button>
          <button type="button" class="btn btn-standard" value="x">x</button>
        </div>
        <div class="button-row">
          <button type="button" class="btn btn-standard" value="4">4</button>
          <button type="button" class="btn btn-standard" value="5">5</button>
          <button type="button" class="btn btn-standard" value="6">6</button>
          <button type="button" class="btn btn-standard" value="-">-</button>
        </div>
        <div class="button-row">
          <button type="button" class="btn btn-standard" value="1">1</button>
          <button type="button" class="btn btn-standard" value="2">2</button>
          <button type="button" class="btn btn-standard" value="3">3</button>
          <button type="button" class="btn btn-standard" value="+">+</button>
        </div>
        <div>
          <button type="button" class="btn btn-standard" value="0">0</button>
          <button type="button" class="btn btn-standard" value=".">.</button>
          <button type="submit" class="btn btn-standard" value="=">=</button>
        </div>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
